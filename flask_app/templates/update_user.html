<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- linking a css Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- linking a css style sheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Create</title>
</head>

<body>
    <div class="top-title">
        <h1> Edit User {{User.id}}</h1>
        <a href="/">Home</a> 
    </div>
    <div class="contain">
        <form action="/edit/{{User.id}}" method="POST">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="NewFirstName">First Name</label>
                <input type="text" value="{{User.first_name}}" class="form-control" name="NewFirstName" id="NewFirstName">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="NewLastName">Last Name</label>
                <input type="text" value="{{User.last_name}}"  class="form-control" name="NewLastName" id="NewLastName">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="NewEmail">Email</label>
                <input type="email" value="{{User.email}}"  class="form-control" name="NewEmail" id="NewEmail">
              </div>
            </div>
            <div class="edit">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/user/show/{{User.id}}">Show User</a>
            </div>
        </form>
    </div>
</body>

</html>
